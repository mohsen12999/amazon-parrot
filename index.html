<!DOCTYPE html>
<html dir="rtl" lang="fa">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />

    <title>پرنده فروشی آمازون</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">پرنده فروشی آمازون</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >صفحه اصلی</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">مقالات</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">گالری</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">درباره ما</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            aria-label="Slide 6"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="img/sliders/slide-1.webp"
              class="d-block w-100"
              alt="Hamster"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>فروش انواع همستر</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/sliders/slide-2.webp"
              class="d-block w-100"
              alt="Rabbits"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>فروش انواع خرگوش</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/sliders/slide-3.webp"
              class="d-block w-100"
              alt="Parrot"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>فروش انواع طوطی</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/sliders/slide-4.webp"
              class="d-block w-100"
              alt="Love Bird"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>مرغ عشق، فنچ، قمری و پرنده های دیگر</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/sliders/slide-5.webp"
              class="d-block w-100"
              alt="Cage"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>مدل های متنوع قفس</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="img/sliders/slide-6.webp"
              class="d-block w-100"
              alt="Bird Seeds"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>انواع خوراک و دانه پرندگان</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <footer></footer>
    <h1>Hello, world!</h1>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
